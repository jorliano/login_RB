{% extends "template.html" %}
{% load crispy_forms_tags %}
{% block body_block%}

    <h1 class="display-4">
      {% if not form.instace.pk %}
      Cadastro de Mikrotik
      {% else %}
      Edição do Mikrotik
      {% endif %}
    </h1>
    <form method="POST">
      {{ form|crispy }}
      {% csrf_token %}
      <input type="submit" class="btn btn-primary" name="salvar" value="Salvar">
      <a href="{% url 'app:lista' %}" class="btn btn-warning">Voltar</a>
    </form>
{% endblock %}
